<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-date.s="time"></div>
    <div v-date.iso="time"></div>
    <div v-date.ch="stamp"></div>
</div>
<script src="../../vue.min.js"></script>
<script>
   function dateFormat(date,fmt){
        var o = {
            "M+": date.getMonth() + 1, //月份
            "d+": date.getDate(), //日
            "h+": date.getHours(), //小时
            "m+": date.getMinutes(), //分
            "s+": date.getSeconds(), //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
   /*bind 和 update*/
   Vue.directive('date',function (el,binding) {
       var format='',value;
       if(binding.value instanceof Date){
           value=binding.value;
       }
       else if(/^\d+$/.test(binding.value)){
           value=new Date(binding.value)
       }
       else{
           return;
       }
          if(binding.modifiers.iso){
              format="yyyy-MM-dd hh:mm:ss"
          }
          else if(binding.modifiers.ch){
              format="yyyy年MM月dd日"
          }
          else if(binding.modifiers.s){
              format="yyyy-MM-dd"
          }
       el.innerText=dateFormat(value,format);
   })
    new Vue({
        el:'#app',
        data:{
            time:new Date(),
            stamp:Date.now()
        }
    })
</script>
</body>
</html>
